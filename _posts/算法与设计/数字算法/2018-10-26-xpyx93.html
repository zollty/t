<div style="border:1px solid #3c763d; padding:0 8px; margin:0 -8px;" onclick="$('#4xuaca').fadeToggle(100);"><p><strong>题干=</strong></p><p>怎么求两个数组的差集？</p><p>设A 和B 是两个集合或数组，怎么求 A 在B 中的差集？（其元素属于B但不属于A）</p><p>例如A={1,2,3,4,5} B={1,2,3,6} 则差集B-A={6} （即把B中属于A的元素去掉）</p></div><div id="4xuaca" style="display:none;border:1px solid #317090; border-top-color:#aabaaa; padding:0 8px; margin:0 -4px;"><p><strong>答案=</strong></p><p>ES6代码如下：</p><p>A-B：</p><p>new Set(a.filter(x =&gt; !b.includes(x)));</p><p>B-A：<br/></p><p>new Set(a.filter(x =&gt; !a.includes(x)));</p><p style='line-height: 1;'><br/></p><p style='line-height: 1;'><br/></p></div>
