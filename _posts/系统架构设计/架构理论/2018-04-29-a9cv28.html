<div style="border:1px solid #3c763d; padding:0 8px; margin:0 -8px;" onclick="$('#xc2929').fadeToggle(100);"><p><strong>题干=</strong></p><p>什么是PaSS，SaSS和IaaS？</p></div><div id="xc2929" style="display:none;border:1px solid #317090; border-top-color:#aabaaa; padding:0 8px; margin:0 -4px;"><p><strong>答案=</strong></p><p>PaaS是Platform-as-a-Service的缩写，意思是平台即服务。</p><p>SaaS，通过网络进行程序提供的服务称之为SaaS(Software&nbsp;as&nbsp;a&nbsp;Service)。</p><p>IaaS（Infrastructure&nbsp;as&nbsp;a&nbsp;Service），即基础设施即服务。比如公有云、私有云和混合云。</p><p style='line-height: 1;'><br/></p></div>
