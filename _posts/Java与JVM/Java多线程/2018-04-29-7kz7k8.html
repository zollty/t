<div style="border:1px solid #3c763d; padding:0 8px; margin:0 -8px;" onclick="$('#cx5z5d').fadeToggle(100);"><p><strong>题干=</strong></p><p>Thread.sleep(0)的作用是什么？</p></div><div id="cx5z5d" style="display:none;border:1px solid #317090; border-top-color:#aabaaa; padding:0 8px; margin:0 -4px;"><p><strong>答案=</strong></p><p>由于Java采用抢占式的线程调度算法，因此可能会出现某条线程常常获取到CPU控制权的情况，为了让某些优先级比较低的线程也能获取到CPU控制权，可以使用Thread.sleep(0)手动触发一次操作系统分配时间片的操作，这也是平衡CPU控制权的一种操作。</p><p style='line-height: 1;'><br/></p></div>
