<div style="border:1px solid #3c763d; padding:0 8px; margin:0 -8px;" onclick="$('#y68ace').fadeToggle(100);"><p><strong>题干=</strong></p><p>从实际使用的角度（而不是理论）来说，JDK和JRE有哪些区别？</p></div><div id="y68ace" style="display:none;border:1px solid #317090; border-top-color:#aabaaa; padding:0 8px; margin:0 -4px;"><p><strong>答案=</strong></p><p>由于JDK包含了JRE以及Development Tools，所以如果只是运行Java程序，用JRE就行了，但是如果想编译、调试、监控Java程序，则需要JDK。常用的编译、调试、监控命令或工具有javac、javadoc、javap、jar、jconsole、jvisualvm、jmc、jstat、jmap。</p><p style='line-height: 1;'><br/></p></div>
