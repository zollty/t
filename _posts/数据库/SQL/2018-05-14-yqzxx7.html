<div style="border:1px solid #3c763d; padding:0 8px; margin:0 -8px;" onclick="$('#kcza3g').fadeToggle(100);"><p><strong>题干=</strong></p><p>union 和 union all 的区别？</p></div><div id="kcza3g" style="display:none;border:1px solid #317090; border-top-color:#aabaaa; padding:0 8px; margin:0 -4px;"><p><strong>答案=</strong></p><p>union是两个结果集中的重复记录取一份。</p><p>union all是不管重复与否，合一起。</p><p style='line-height: 1;'><br/></p></div>
