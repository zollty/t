<!DOCTYPE html>
<html lang="zh-cn">
  {% include head.html %}

  <body>
    {% include zs-nav.html %}

    <div class="container">
      <div class="row">{{ content }}</div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

    {% include footer.html %}

    <script
      type="text/javascript"
      src="{{ site.cdn_lib_url }}/jquery/2.1.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="{{ site.cdn_lib_url }}/twitter-bootstrap/3.3.1/js/bootstrap.min.js"
    ></script>
    <script type="text/javascript">
      !(function () {
        'use strict'
        if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
          var a = document.createElement('style')
          a.appendChild(
            document.createTextNode('@-ms-viewport{width:auto!important}')
          ),
            document.querySelector('head').appendChild(a)
        }
      })(),
        (function (a) {
          a(document).ready(function () {
            a('a[href]').each(function () {
              ;-1 == this.href.indexOf(window.location.host) &&
                a(this).attr({ target: '_blank' })
            }),
              a('a[href^=#][href!=#]').click(function () {
                var c,
                  b = document.getElementById(this.hash.slice(1))
                if (b)
                  return (
                    (c = a(b).offset().top),
                    a('html,body').animate({ scrollTop: c }, 400),
                    !1
                  )
              })
          }),
            a(document).ready(function () {
              function c(a) {
                return String(a).replace(/[&<>"'\/]/g, function (a) {
                  var b = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;',
                    '/': '&#x2F;',
                  }
                  return b[a]
                })
              }
              function d(a) {
                var e,
                  f,
                  g,
                  h,
                  i,
                  j,
                  k,
                  m,
                  n,
                  o,
                  p,
                  q,
                  b =
                    /^([0-9]{4,})-([0-9]{2})-([0-9]{2})T([0-9]{2}):([0-9]{2}):([0-9]{2})(\.[0-9]+)?(Z|([+-])([0-9]{2}):([0-9]{2}))?$/,
                  c = a.match(b)
                return c
                  ? (c[0],
                    (e = c[1]),
                    (f = c[2]),
                    (g = c[3]),
                    (h = c[4]),
                    (i = c[5]),
                    (j = c[6]),
                    (k = c[7]),
                    c[8],
                    (m = c[9]),
                    (n = c[10]),
                    (o = c[11]),
                    m &&
                      ((p = '+' == m ? 1 : -1),
                      (h = parseInt(h) + parseInt(n) * p),
                      (i = parseInt(i) + parseInt(o) * p)),
                    (f = parseInt(f) - 1),
                    (q = Date.UTC(e, f, g, h, i, j, k || 0)),
                    new Date(q))
                  : null
              }
              function e(a) {
                return (
                  a.getFullYear() + '-' + (a.getMonth() + 1) + '-' + a.getDate()
                )
              }
              function f(f) {
                var i,
                  j,
                  k,
                  l,
                  m,
                  n,
                  o,
                  p,
                  g = [],
                  h = new RegExp(f, 'im')
                for (i = 0; i < b.length; i++)
                  (j = b[i]),
                    (k = a(j.getElementsByTagName('title')[0]).text()),
                    (l = a(j.getElementsByTagName('link')[0]).attr('href')),
                    (m = a(j.getElementsByTagName('content')[0]).text()),
                    (h.test(k) || h.test(m)) &&
                      ((n = e(
                        d(a(j.getElementsByTagName('updated')[0]).text())
                      )),
                      g.push({ title: k, link: l, date: n, content: m }))
                for (
                  o = '<h2 style="margin: 0 15px;">Search Result</h2><br>',
                    i = 0;
                  i < g.length;
                  i++
                )
                  (p = g[i]),
                    (o +=
                      '<h3 class="title" style="margin: 0 15px;"><a href="' +
                      p.link +
                      '">' +
                      c(p.title) +
                      '</a></h3>'),
                    (o +=
                      '<section style="margin: 0 15px;"><p>' +
                      c(p.content) +
                      '</p></section>'),
                    (o +=
                      '<footer style="margin: 0 15px;"><p>Update: ' +
                      p.date +
                      '</p></footer>')
                a('.row').html(o), a('#search-loader').hide(), a('.row').show()
              }
              var b = null
              a('#search-form').submit(function () {
                var c = a('#query').val()
                return (
                  a('.row').hide(),
                  a('#search-loader').show(),
                  null == b
                    ? a.ajax({
                        url:
                          a('#atom').attr('href') +
                          '?r=' +
                          99999999999 * Math.random(),
                        dataType: 'xml',
                        success: function (a) {
                          ;(b = a.getElementsByTagName('entry')), f(c)
                        },
                      })
                    : f(c),
                  a('#query').blur().attr('disabled', !1),
                  !1
                )
              })
            }),
            (function () {
              ;(LoadingImage = function (a, b) {
                var d = a.children[0]
                return (
                  (this.interval = b.interval || 10),
                  (this.diameter = b.diameter || d.width),
                  (this.count = 0),
                  (this.el = a),
                  d.setAttribute('style', 'position:absolute'),
                  (a.style.width = this.diameter + 'px'),
                  (a.style.height = this.diameter + 'px'),
                  this
                )
              }),
                (LoadingImage.prototype.start = function () {
                  var a = this,
                    b = 0,
                    c = this.el.children[0]
                  ;(this.el.display = 'block'),
                    (a.loop = setInterval(function () {
                      19 == b && (b = 0),
                        (c.style.top = -a.diameter * b + 'px'),
                        b++
                    }, this.interval))
                }),
                (LoadingImage.prototype.stop = function () {
                  clearInterval(this.loop), (this.el.style.display = 'none')
                }),
                (document.LoadingImage = LoadingImage)
            })(),
            a(document).ready(function () {
              a('.loading').each(function () {
                var b = new LoadingImage(this, { interval: 50 })
                b.start()
              })
            })
        })(jQuery)
    </script>

    {% if site.comments.duoshuo.name %}
    <!-- duoshuo Begin -->
    <script type="text/javascript">
      var duoshuoQuery = { short_name: '{{ site.comments.duoshuo.name }}' }
      ;(function () {

        ds.type = 'text/javascript'

        ds.charset = 'UTF-8'
        ;(
          document.getElementsByTagName('head')[0] ||

        ).appendChild(ds)
      })()
    </script>

  </body>
</html>
